<div class="visual-2">
  <div class="month-drpdwn">
    <label>Month: </label>
    <select
      [(ngModel)]="monthSelected"
      (change)="onMonthChange($event.target.value)"
    >
      <option
        *ngFor="let month of monthsList"
        [selected]="monthSelected == month"
        value="{{ month }}"
      >
        {{ month }}
      </option>
    </select>
  </div>

  <highcharts-chart
    [Highcharts]="highcharts"
    [options]="positiveCasesGraphOptions"
    style="width: 100%; height: 400px; display: block;"
  >
  </highcharts-chart>
</div>
