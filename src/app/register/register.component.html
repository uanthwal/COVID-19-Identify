<div class="row">
    <section class="col-8 row">
        <p>Map here</p>
    </section>
</div>
<div class="col-4 row">
    <form action="" method="post">
        <div class="form-group">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName">
        </div>
        <div class="form-group">
            <input type="text" id="lastName" class="form-control" placeholder="Last Name" name="lastName">
        </div>
        <div class="form-group">
            <input type="email" id="email" class="form-control" placeholder="Email" name="email">
        </div>
        <div class="form-group">
            <input type="tel" id="phone" class="form-control" placeholder="Phone number" name="phone">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Password input" name="password">
        </div>
        <button type="submit" name="accSubmit" value="Submit" class="btn btn-primary">Register</button>
    </form>
</div>
